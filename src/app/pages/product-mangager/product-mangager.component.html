<div class="p-4">
   <button nz-button nzType="primary" routerLink="add" class="mb-2">Add</button>
   <nz-table #basicTable [nzData]="products">
      <thead>
         <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Status</th>
            <th>Action</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let data of products">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
            <td><img [src]="data.img" alt="" width="100px"></td>
            <td>{{data.status ? "còn hàng" : "hết hàng"}}</td>
            <td>
               <nz-space>
                  <button nz-button nzType="default" *nzSpaceItem [routerLink]="['edit',data.id]">Edit</button>
                  <button nz-button nzType="primary" nzDanger nz-popconfirm
                     nzPopconfirmTitle="Are you sure delete this task?" (nzOnConfirm)="handleRemove(data.id)"
                     (nzOnCancel)="cancel()" *nzSpaceItem>Delete
                  </button>
               </nz-space>
            </td>
         </tr>
      </tbody>
   </nz-table>
</div>
